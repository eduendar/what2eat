<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Type your order</ion-label>
    <ion-input type="text" #label [value]="myOrder?.label"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" #description [value]="myOrder?.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Price</ion-label>
    <ion-input type="number" #price [value]="myOrder?.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Tip</ion-label>
    <ion-input type="number" #tip [value]="myOrder?.tip"></ion-input>
  </ion-item>
  <button ion-button full (click)="submit(label.value, price.value, description.value, tip.value)">Submit</button>
</ion-content>
