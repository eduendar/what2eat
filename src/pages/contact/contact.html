<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label fixed>Display name</ion-label>
        <ion-input type="text" #name [value]="user?.displayName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input ng-readonly="true" type="text" #email [value]="user?.email"></ion-input>
      </ion-item>

      <button ion-button block (click)="save(name.value)">Login</button>
</ion-content>
