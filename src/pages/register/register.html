<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" #email></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>Password confirm</ion-label>
          <ion-input type="password" #passwordConfirm></ion-input>
      </ion-item>

      <button ion-button block (click)="save(email.value, password.value, passwordConfirm.value)">Login</button>

</ion-content>
