<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value="" #email></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

      <button ion-button block (click)="login(email.value, password.value)">Login</button>

      <h2>Or</h2>

      <button ion-button block (click)="register()">Register</button>
</ion-content>
